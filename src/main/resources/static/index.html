<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
<script src="vue-ajax.js"></script>

<div id="app">
    <button @click="getInfo">Best price !</button>
    <div  v-for="shoe in shoes" >
        {{ shoe.model }} //-  {{ shoe.curPrice }}$ //- {{ shoe.tips }}
    </div>
</div>


<script>
  var vm=new Vue({
   el: "#app",
   data: {
    shoes: "",
   },
   methods: {
    getInfo: function (){
     var self=this;
     this.ajax.get("/shoe/Nike",{},function (data){
      self.shoes=data.shoes;
     },"json");
    }
   }
  })
 </script>
</body>
</html>
